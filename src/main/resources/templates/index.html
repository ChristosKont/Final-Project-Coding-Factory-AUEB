<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieSharer</title>

    <link rel="icon" href="../images/tab-image.ico" alt="MovieSharer">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

<div role="alert" class="alert alert-danger alert-dismissible fade show mb-0 text-center" th:if="${badCredential}">
     Incorrect Username or Password!! Try Again!
    <a type="button" class="btn-close" th:href="@{/}"></a>
</div>

<div role="alert" class="alert alert-danger alert-dismissible fade show mb-0 text-center" th:if="${error}" >
    <th:block th:text="${errorMsg}"/> Try Again!
    <a type="button" class="btn-close" th:href="@{/}"></a>
</div>

<nav class="navbar navbar-dark navbar-expand-lg bg-dark">

    <div class="container-fluid">

        <a class="navbar-brand">MovieSharer</a>

        <div class="collapse navbar-collapse" id="navbar">

            <ul class="navbar-nav">

                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/about-us}">About Us</a>
                </li>

            </ul>
        </div>

        <div class="d-flex align-items-center">
            <button type="button" class="btn btn-dark text-white-50 px-3 me-2" onclick="openLoginForm(), closeRegisterForm()">Login</button>
            <button type="button" class="btn btn-primary px-3 me-3" onclick="openRegisterForm(), closeLoginForm()">Sign Up</button>
        </div>

    </div>
</nav>

<main>

    <marquee class="text-white"><h2>Join Us and Share your favorite movies in "MovieSharer"</h2></marquee>

</main>

<footer class="bg-body-tertiary text-center text-lg-start">

    <section class="d-flex justify-content-center justify-content-lg-between p-3 border-bottom bg-dark">

        <div class="me-5 d-none d-lg-block text-white">
            <span>Follow Us On Social Media:</span>
        </div>

        <div>
            <a href="https://www.facebook.com" class="btn text-white active border-0 btn-floating me-4">
                <i class="fab fa-facebook"></i>
            </a>

            <a href="https://www.x.com" class="btn text-white active border-0 btn-floating me-4">
                <i class="fab fa-x"></i>
            </a>

            <a href="https://www.instagram.com" class="btn text-white active border-0 btn-floating me-4">
                <i class="fab fa-instagram"></i>
            </a>

            <a href="https://github.com/ChristosKont" class="btn text-white active border-0 btn-floating me-4">
                <i class="fab fa-github"></i>
            </a>

        </div>
    </section>

    <div class="text-center text-white p-2 bg-dark">
        Â© 2024 Copyright - Christos Dimitrios Kontodimas
    </div>

</footer>

<div class="login-form-popup" id="loginForm">
    <form method="post" th:object="${loginMovieUser}" th:action="@{/loginUser}" class="login-form-container">
        <h2 class="text-center">Login</h2>
        <label><b>Username</b></label>
        <input type="text" placeholder="Username" th:field="*{username}" name="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Password" th:field="*{password}" name="password" required>

        <button type="submit" class="btn btn-success" onsubmit="closeLoginForm()">Sign In</button>
        <button type="button" class="btn btn-danger" onclick="closeLoginForm()">Close</button>
    </form>
</div>

<div class="register-form-popup" id="registerForm">
    <form method="post" th:object="${movieUser}" th:action="@{/registerUser}" class="register-form-container">
        <h2 class="text-center">Register</h2>

        <label><b>Firstname</b></label>
        <input type="text" placeholder="Firstname" th:field="*{firstName}" name="firstname">

        <label><b>Lastname</b></label>
        <input type="text" placeholder="Lastname" th:field="*{lastName}" name="lastname">

        <label><b>BirthDate</b></label>
        <input type="date" placeholder="BirthDate" th:field="*{birthDate}" name="birthday" min="1900-01-01" max="2006-12-31">

        <label><b>Email</b></label>
        <input type="text" placeholder="@example.com" th:field="*{email}" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" name="email" required>

        <label><b>Username</b></label>
        <input type="text" placeholder="Username" th:field="*{username}" name="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Password" th:field="*{password}" name="password" required>

        <button type="submit" class="btn btn-success" onsubmit="closeRegisterForm()">Sign Up</button>
        <button type="button" class="btn btn-danger" onclick="closeRegisterForm()">Close</button>
    </form>
</div>

<script>
    function openLoginForm() {
        document.getElementById("loginForm").style.display = "block";
    }

    function closeLoginForm() {
        document.getElementById("loginForm").style.display = "none";
    }

    function openRegisterForm() {
        document.getElementById("registerForm").style.display = "block";
    }

    function closeRegisterForm() {
        document.getElementById("registerForm").style.display = "none";
    }
</script>

</body>

</html>
